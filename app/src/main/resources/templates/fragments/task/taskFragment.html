<div th:fragment="taskFragment(task)">
    <div th:if="${task != null}">
        <input type="hidden" name="task-id" th:value="${task.id}">
        <input type="checkbox" name="isDone" th:id="'isDone_' + ${task.id}" th:checked="${task.isDone}">
        <p th:text="${task.title}" class="title"></p>
        <p th:text="${task.description}" class="description"></p>
    </div>
    <div th:if="${task == null}">
        <p>Task is null</p>
    </div>
</div>
