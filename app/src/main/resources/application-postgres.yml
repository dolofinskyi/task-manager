spring:
  config:
    activate:
      on-profile: postgres
      datasource:
        url: jdbc:postgresql://localhost:5432/taskmanager-db
        driver-class-name: org.postgresql.Driver
        username: postgres
        password: admin
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
      flyway:
        enabled: true
        locations: classpath:db/migration